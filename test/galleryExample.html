<html>
<head>
  <script type="text/javascript" src="jquery-1.5.2.min.js"></script>
  <script type="text/javascript" src="../easyGallery.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#imageContainer").easyGallery({
        thumbListId:              "thumbList",
        thumbnailContainerId:     "thumbListWrapper"
      });
    });
  </script>
</head>
<body>
  <div id="imageContainer">
    <div name="img1"><img src="img/sunset_summer.jpg" /></div>
    <div name="img2"><img src="img/summerbeach.jpg" /></div>
    <div name="img3"><img src="img/misty_mountains.jpg" /></div>
  </div>
  <div id="thumbListWrapper">
    <div id="thumbList">
      <div name="img1"><img src="thumb/sunset_summer.jpg" /></div>
      <div name="img2"><img src="thumb/summerbeach.jpg" /></div>
      <div name="img3"><img src="thumb/misty_mountains.jpg" /></div>
    </div>
  </div>
</body>
</html>
